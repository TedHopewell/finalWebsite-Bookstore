<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
   
    </head>

    <body>
        <div class="loginbox">
            <img src="./avatars/Avatar3.png" class="avatar">
            <h1>Login Here</h1>
            <form action="#" class="box" method="POST" target="_blank">
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username" id="uid" inputmode="text">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password" id="password" inputmode="text" maxlength="20" minlength="8">
                <input type="button" value="Login" onclick="loginUser();">
                <a href="#">Forgot your Password?</a><br>
                <span><small>Don't have an account?</small></span><a href="register.html" target="_blank">Register Here</a>
            </form>
        </div>

        <script src="local.js"></script>
        <script src="script.js"></script>
    </body>

</html>

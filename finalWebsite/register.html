<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="registerbox">
            <img src="./avatars/Avatar3.png" class="avatar">
            <h1>Register Here</h1>
            <form action="">
                <p>Name</p>
                <input type="text" name="" placeholder="Name" id="fullnames" inputmode="text" >
                <p>Email</p>
                <input type="text" name="" placeholder="Email Address" id="email" inputmode="email"  >
                <p>Phone Number</p>
                <input type="text" name="" placeholder="Phone Number" id="phone" inputmode="numeric" autocomplete="off">
                <input type="password" name="" placeholder="password" id="pwd">
                <input type="password" name="" placeholder="password" id="pwd2">
                <input type="button" value="Register" onclick="registerUser();">
                <a href="index.html">LOGIN HERE!!</a>
            </form>
        </div>
        <script src="local.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
